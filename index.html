<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w
      <audio class="tom-1" src="sounds/tom-1.mp3"></audio>
    </button>
    <button class="a drum">a
      <audio class="tom-2" src="sounds/tom-2.mp3"></audio>
    </button>
    <button class="s drum">s
      <audio class="tom-3" src="sounds/tom-3.mp3"></audio>
    </button>
    <button class="d drum">d
      <audio class="tom-4" src="sounds/tom-4.mp3"></audio>
    </button>
    <button class="j drum">j
      <audio class="snare" src="sounds/snare.mp3"></audio>
    </button>
    <button class="k drum">k
      <audio class="kick" src="sounds/kick-bass.mp3"></audio>
    </button>
    <button class="l drum">l
      <audio class="crash" src="sounds/crash.mp3"></audio>
    </button>
  </div>


  <footer>
    Developed by <a href="https://bit.ly/KriturajAnand" target="blank">Krituraj Anand</a>
  </footer>

  <script src="index.js" charset="utf-8"></script>

  

</body>

</html>
